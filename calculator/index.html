<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="display" style="background-color: aqua"></p>
      </div>
      <div class="buttons">
        <p class="calculatorButton" id="button_1">1</p>
        <p class="calculatorButton" id="button_2">2</p>
        <p class="calculatorButton" id="button_3">3</p>
        <p class="calculatorButton" id="button_4">4</p>
        <p class="calculatorButton" id="button_5">5</p>
        <p class="calculatorButton" id="button_6">6</p>
        <p class="calculatorButton" id="button_7">7</p>
        <p class="calculatorButton" id="button_8">8</p>
        <p class="calculatorButton" id="button_9">9</p>
        <p class="calculatorButton" id="button_0">0</p>
        <p class="calculatorButton" id="button_+">+</p>
        <p class="calculatorButton" id="button_-">-</p>
        <p class="calculatorButton" id="button_/">/</p>
        <p class="calculatorButton" id="button_*">*</p>
        <p class="calculatorButton" id="button_C">C</p>
        <p class="calculatorButton" id="button_=">=</p>
      </div>
    </div>
  </body>
</html>
