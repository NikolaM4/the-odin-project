<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="display" style="background-color: aqua"></p>
      </div>
      <div class="buttons">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>0</p>
        <p>+</p>
        <p>-</p>
        <p>/</p>
        <p>*</p>
        <p>C</p>
        <p>=</p>
      </div>
    </div>
  </body>
</html>
